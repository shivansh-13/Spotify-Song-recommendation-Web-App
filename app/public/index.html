<!-- This is a static file -->
<!-- served from your routes in server.js -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A song recommendation app">

    <title>Spotify Song Recommender</title>

    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <!-- import the webpage's stylesheet (style.css) -->
    <link rel="stylesheet" href="/style.css">

    <!-- Include Handlebars from a CDN -->
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    
    <!-- Include axios from a CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <!-- import the webpage's client-side javascript file (script.js) -->
    <script src="./script.js" defer></script>
  </head>
  <body>
    <main id="main-content">
      <h1>Discover new tunes!</h1>
      <form id="search-form" onsubmit="submitForm(event)">
        <input type="text" name="artist1" placeholder="enter artist 1" required />
        <input type="text" name="artist2" placeholder="enter artist 2" required />
        <input type="text" name="artist3" placeholder="enter artist 3" required />
        <input type="submit" id="submitButton" value="Get recommendations" />
      </form>
      
      <div id="recommendation-output"></div>
    </main>
<script>
  const formElement = document.querySelector("form");
    formElement.addEventListener("submit", (e) => {
      e.preventDefault();
      console.log(e.target);
      console.log(e.target.artist1.value);
      console.log(e.target.artist2.value);
      console.log(e.target.artist3.value);
    });
  
  </script>
  </body>
</html>
